<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vier op een rij</title>
    <link rel="stylesheet" href='style.css'><link>

</head>

<body onload="beginSpel();">
   
<h1>4-op-een-rij</h1>
     
<button id="begin_spel" onclick="beginSpel();">Nieuw spel</button>
    
<div id="gameboard">
<br>

<div id="game_info">
<br>

</div>
<br>   
    <table id="game_table">
        <thead>
            <tr> <!-- Deze knoppen laten de muntjes vallen-->
                    <td><button onclick="laatVallen(0);">Kies</button></td>
                    <td><button onclick="laatVallen(1);">Kies</button></td>
                    <td><button onclick="laatVallen(2);">Kies</button></td>
                    <td><button onclick="laatVallen(3);">Kies</button></td>
                    <td><button onclick="laatVallen(4);">Kies</button></td>
                    <td><button onclick="laatVallen(5);">Kies</button></td>
                    <td><button onclick="laatVallen(6);">Kies</button></td>
            </tr>
        </thead>
        <script>
            for (var rij=0; rij<=5; rij++) {
                document.writeln("<tr>");
                for (var kolom=0; kolom<=6; kolom++) {
                    document.writeln("<td id='square_" + rij + "_"+ kolom +"' class='board_square'></td>");
                }
                document.writeln("</tr>");
            }
        </script>

    </table>
       
        <div id="game_status">
        </div>
    </div>
</body>

<script src="engine.js"></script>
</body>
</html>
